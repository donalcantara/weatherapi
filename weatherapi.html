<html>
<head>
	<title>Weather</title>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<script>
		$(document).ready(function() {
    	$('form').submit(function() {
    		var location = $('.name').val();
        $.get('http://api.openweathermap.org/data/2.5/weather?q='+location+'&appid=32c80b51f70441a1881607059a1a6a9b', function(res) {
        	console.log(res);
          var temp = res.main.temp*(9/5)-459.67;
          var high = res.main.temp_max*(9/5)-459.67;
          var low = res.main.temp_min*(9/5)-459.67;
          var d = Date();
          high = high.toFixed(0);
          low = low.toFixed(0);
          temp = temp.toFixed(0);
            var html_str = "";
            html_str += "<h2>" + res.name + ", " + res.sys.country + "</h2>";
            html_str += "<h4>" + res.weather[0].main + "</h4>";
            html_str += d;
            html_str += "<h3>Current Temperature:</h3>";
            html_str += "<h4>"+ temp + "<sup>o</sup> F" + "</h4>";
            if (temp>80) {
              html_str += '<img src="img/sunny.png">';
            }
            html_str += "<h3>High:</h3>";
            html_str += "<h4>"+ high + "<sup>o</sup> F" + "</h4>";
            html_str += "<h3>Low:</h3>";
            html_str += "<h4>"+ low + "<sup>o</sup> F" + "</h4>";
            html_str += "<h3>Humidity:</h3>";
            html_str += "<h4>"+res.main.humidity+"%</h4>";
            $('#weather').html(html_str);
            }, "json");   
        return false;
    });
});
    $(document).ready(function() {
      $('form').submit(function() {
        var location = $('.name').val();
        $.get('http://api.openweathermap.org/data/2.5/forecast?q='+location+'&appid=32c80b51f70441a1881607059a1a6a9b', function(res) {
          console.log(res);
            var strang = "";
            $('#strang').html(strang);
            }, "json");   
        return false;
    });
});
		</script>
</head>
<body>
<div class="container">
  <h2>Weather App</h2>
  <p>Please enter a city or zip code that you'd like to know what the temperature is currently in fahreheit.</p>
  <form action="" method="get">
    <div class="form-group">
      <label for="city">City Name:</label>
      <input class="name" type="text">
    </div>
    <button type="submit" class="btn btn-default">Search Weather</button>
  </form>
<div id="weather">
<div id="strang">
</div>
</div>
</body>
</html>
