<html>
<head>
	<title>Weather</title>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<script>
		$(document).ready(function() {
    	$('form').submit(function() {
    		var location = $('.name').val();
        // your code here (build up your url)
        $.get('http://api.openweathermap.org/data/2.5/weather?q='+location+'&appid=32c80b51f70441a1881607059a1a6a9b', function(res) {
        	console.log(res);
            var html_str = "";
            html_str += "<h2>"+res.name+"</h2>";
            html_str += "<h3>Temperature</h3>";
            html_str += "<h4>"+(res.main.temp*(9/5)-459.67)+"</h4>";
            html_str += "<h3>Humidity</h3>";
            html_str += "<h4>"+res.main.humidity+"%</h4>";
            $('#weather').html(html_str);
            }, "json");   
        // don't forget to return false so the page doesn't refresh
        return false;
    });
});
		</script>
</head>
<body>
<div class="container">
  <h2>Weather App</h2>
  <p>Please add a city that you'd like to know what the temperature is currently in fahreheit.</p>
  <form action="" method="get">
    <div class="form-group">
      <label for="name">City Name:</label>
      <input class="name" type="text">
    </div>
    <button type="submit" class="btn btn-default">Search Weather</button>
  </form>
<div id="weather">
</div>
</div>
</body>
</html>
